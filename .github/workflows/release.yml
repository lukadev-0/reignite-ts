name: Tag and Release
# Tags a commit in main branch (v1.2.3) and creates a release on GitHub
# Tags with the version number from package.json
# Tags a commit in staging branch (v1.2.3-staging-hash) and creates a pre-release on GitHub

on:
  push:
    branches:
      - main
      - staging

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::$(node -p "require('./package.json').version")
      - name: Tag main
        if: github.ref == 'refs/heads/main'
        run: |
          git tag ${{ steps.get_version.outputs.VERSION }}
          git push origin ${{ steps.get_version.outputs.VERSION }}
          git push origin --tags
          echo ::set-output name=TAG::${{ steps.get_version.outputs.VERSION }}
      - name: Tag staging
        if: github.ref == 'refs/heads/staging'
        run: |
          git tag ${{ steps.get_version.outputs.VERSION }}-staging-${{ github.sha }}
          git push origin ${{ steps.get_version.outputs.VERSION }}-staging-${{ github.sha }}
          git push origin --tags
          echo ::set-output name=TAG::${{ steps.get_version.outputs.VERSION }}-staging-${{ github.sha }}
      - name: Create release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
      - name: Create pre-release
        if: github.ref == 'refs/heads/staging'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}-staging-${{ github.sha }}
          release_name: Pre-release ${{ steps.get_version.outputs.VERSION }}-staging-${{ github.sha }}
          draft: false
          prerelease: true
