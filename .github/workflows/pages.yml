name: Deploy TypeDoc to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # build the docs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npx typedoc
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload docs/
        uses: actions/upload-artifact@v2
        with:
          path: 'docs/'
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2