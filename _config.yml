lsi: false
safe: false
source: ./posts
destination: ./_site
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: post
- scope:
    path: "releases"
  values:
    layout: post
    collection: releases
- scope: # this time for tech shenanigans
    path: "tech"
  values:
    layout: post
    collection: tech
